# Data lake - dev
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: data-lake
spec:
  schedule: "*/1 * * * *" #Minuto (0/59) | Hora (0/23) | Dia (1/31) | MÃªs (1/12)| Dia da semana (0/7) | 
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: dlake
            image: dlake11g:2 #andressaidalgof/dlake
            # args:
            # - "python"
            # - "/home/ProcessoIngestao.py"
          initContainers:
            - name: git-sync
              env:
                - name: GIT_USERNAME
                  valueFrom:
                    secretKeyRef: 
                      key: GIT_USERNAME
                      name: git-credential
                - name: GIT_SYNC_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      key: GIT_PASSWORD
                      name: git-credential
                  volumeMounts: 
                  - mountPath: /git
                    name: shared-data-git
              image: "k8s.gcr.io/git-sync-amd64:v2.0.6"
              volumeMounts: 
              - mountPath: /git
                name: data-git
            - command: 
                - sh
                - -c
                - |
                  sleep 10; cp -ar /git/git-sync/* /stage/;    
          volumes:
          - name: data-git
            - emptyDir: {}
            gitRepo:
              #repository: https://github.com/luksa/kubia-website-example.git
              repository: https://bitbucket.org/compassouoldiveo/sistemas-internos.datalake.aws.git
              revision: Docker
              directory: .  
          restartPolicy: OnFailure